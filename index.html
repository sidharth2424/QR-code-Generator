<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 20px;
      box-shadow: inset 2px 2px 5px rgba(255,255,255,0.3);
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px 2px #ffc107;
      background-color: #fefefe;
      color: #333;
    }

    button {
      background: #ffc107;
      color: #222;
      font-weight: 700;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.5);
    }
    button:hover {
      background: #ffca28;
      box-shadow: 0 6px 20px rgba(255, 193, 7, 0.8);
    }

    #qrCode {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #error {
      margin-top: 15px;
      color: #ff6b6b;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>
    <input id="urlInput" type="text" placeholder="Enter URL here" />
    <button id="generateBtn">Generate QR Code</button>

    <div id="error"></div>
    <img id="qrCode" src="" alt="" style="display:none;" />
  </div>

  <script>
    const input = document.getElementById('urlInput');
    const button = document.getElementById('generateBtn');
    const qrCode = document.getElementById('qrCode');
    const error = document.getElementById('error');

    button.addEventListener('click', () => {
      const url = input.value.trim();
      error.textContent = '';
      qrCode.style.display = 'none';

      if (!url) {
        error.textContent = 'Please enter a URL.';
        return;
      }

      // Basic URL validation (optional)
      try {
        new URL(url);
      } catch {
        error.textContent = 'Please enter a valid URL.';
        return;
      }

      // Fetch QR code from backend
      fetch('http://localhost:3000/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url }),
      })
        .then((res) => {
          if (!res.ok) throw new Error('Failed to generate QR code');
          return res.blob();
        })
        .then((blob) => {
          qrCode.src = URL.createObjectURL(blob);
          qrCode.style.display = 'block';
        })
        .catch(() => {
          error.textContent = 'Error generating QR code. Make sure backend is running.';
        });
    });
  </script>

</body>
</html>
